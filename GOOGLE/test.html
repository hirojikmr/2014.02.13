<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Google Chart Tools</title>
<script src="https://www.google.com/jsapi"></script>
<script>
	google.load('visualization', '1.0', {'packages':['corechart']});
	google.setOnLoadCallback(drawChart);

	function drawChart(){

		// 円グラフ
		// 列　 列
		// label n
		var data = new google.visualization.DataTable();
		data.addColumn("string", "活動");
		data.addColumn("number", "時間");
		data.addRows([
			["睡眠", 7],
			["仕事", 12],
			["休み", 5]
		]);
		var options = {
			title: "1日の内訳",
			width : 500,
			height: 500,
			pieSliceText:"label"

		}
		var chart = new google.visualization.PieChart( document.getElementById('chart'));
	
		chart.draw(data,options);
			

	}
</script>
</head>
<body>
	<div id="chart"></div>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/static/modules/gviz/1.0/chart.js"> {"dataSourceUrl":"//docs.google.com/spreadsheet/tq?key=0AuGqhHpLN7HidDRMNUdUM2R2cFZzSGJaY1Q1Z1ZnSWc&transpose=0&headers=0&range=A1%3AB33451&gid=0&pub=1","options":{"displayAnnotations":true,"titleTextStyle":{"fontSize":16},"animation":{"duration":500},"width":601,"wmode":"opaque","hAxis":{"useFormatFromData":true,"title":"\u6a2a\u8ef8\u306e\u30bf\u30a4\u30c8\u30eb","minValue":null,"viewWindow":{"max":null,"min":null},"maxValue":null},"vAxes":[{"useFormatFromData":true,"minValue":null,"viewWindow":{"max":null,"min":null},"maxValue":null},{"useFormatFromData":true,"minValue":null,"viewWindow":{"max":null,"min":null},"maxValue":null}],"booleanRole":"certainty","title":"\u30b0\u30e9\u30d5\u306e\u30bf\u30a4\u30c8\u30eb","height":371,"legend":"right","focusTarget":"series","tooltip":{"trigger":"none"}},"state":{},"view":{},"isDefaultVisualization":false,"chartType":"AnnotatedTimeLine","chartName":"\u30b0\u30e9\u30d5 1"} </script>

</body>
</html>
